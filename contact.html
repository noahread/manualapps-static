    </header>
    <section role="main" class="wrap">
        <form id="my-form" action="https://formspree.io/f/mbjwqnlp" method="POST">

            <h3>
                <label for="email">Email</label>
            </h3>
            <input id="email" type="email" name="email" value="">

            <h3>
                <label for="message">Message</label>
            </h3>
            <textarea rows="4" cols="40" id="message" name="message"></textarea>
            <div class="g-recaptcha" data-sitekey="6LdKyzkgAAAAAIPl1YHXjYHLNTZ_B7H1knU3zXqA"></div>
            <button id="my-form-button">Submit</button>
            <p id="my-form-status"></p>
        </form>
        <!-- Place this script at the end of the body tag -->
        <script>
            window.onload = function() { 
              var el = document.getElementById('g-recaptcha-response'); 
              if (el) { 
                el.setAttribute('required', 'required'); 
              } 
            }
            var form = document.getElementById("my-form");
            
            async function handleSubmit(event) {
              event.preventDefault();
              var status = document.getElementById("my-form-status");
              var data = new FormData(event.target);
              fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
              }).then(response => {
                if (response.ok) {
                  status.innerHTML = "Thanks for your submission!";
                  form.reset()
                } else {
                  response.json().then(data => {
                    if (Object.hasOwn(data, 'errors')) {
                      status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                    } else {
                      status.innerHTML = "Oops! There was a problem submitting your form"
                    }
                  })
                }
              }).catch(error => {
                status.innerHTML = "Oops! There was a problem submitting your form"
              });
            }
            form.addEventListener("submit", handleSubmit)
        </script>
    </section>
